<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f9dada;}
        .task { padding: 30px; margin: 20px; border: 5px solid #a57a7a;
                color: rgb(88, 56, 45); border-radius: 10px; font-size: 40px;}
        .completed { text-decoration: line-through; color: #0f0; }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task" required style="width: 100%; height: 50px; margin-bottom: 20px; text-align: center; font-size: 40px;">
        <button type="submit" style="width: 500px; height: 50px;">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li class="task {% if task.completed %}completed{% endif %}">
                {{ task.title }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
